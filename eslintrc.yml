rules:
  quotes:
    - 2
    - single
  camelcase: 2
  curly:
    - 2
    - all
  eqeqeq: 2
  wrap-iife: 2
  no-use-before-define: 2
  new-cap: 2
  no-undef: 2
  strict:
    - 2
    - global
  global-strict: 0
  no-extra-parens: 2
  brace-style:
    - 2
    - 1tbs
  func-style:
    - 2
    - declaration
  no-nested-ternary: 2
  no-lonely-if: 2
  space-after-keywords: 2
  space-in-brackets: 2
  block-scoped-var: 2
  default-case: 2
  no-else-return: 2
  no-eq-null: 2
  no-floating-decimal: 2
  radix: 2
  space-in-brackets:
    - 2
    - never
  no-inline-comments: 2
  operator-assignment:
    - 2
    - always
  indent:
    - 2
    - 2
  space-before-function-paren:
    - 2
    - never
  linebreak-style:
    - 2
    - unix
  one-var:
    - 2
    - never
  no-continue: 2
  dot-location:
    - 2
    - property
  newline-after-var:
    - 2
    - always
  operator-linebreak:
    - 2
    - after
  lines-around-comment: 2
  object-curly-spacing:
    - 2
    - always
  spaced-comment: 2
